<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="image-desktop">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width:  480px)" >
        <img src="./images/image-product-desktop.jpg" alt="">
      </picture>
    </div>
    <div class="container-principal">
      <p>P E R F U M E</p>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p id="texto-abaixo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="precios">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="button">
          <button><img src="./images/icon-cart.svg" alt="">   Add to Cart</button>
          
          
        </div>

    </div>

  </main>
</body>
</html>
